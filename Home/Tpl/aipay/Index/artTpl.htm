<volist name='arclist' id='data'>
<ul class="news">  
	<li>
		<h2 class="article-title J_entry_title">
			<a href="<{$data.arcurl}>" title="<{$data.title}>"><{$data.title}></a>
		</h2>
		<span>
			<em class="views"><{$data.click}>次点击</em> 
			<a href="<{$data.arcurl}>" class="replies">
				<{$data.commentnum}>条评论
			</a>
			<a href="#" title="分享到新浪微博" class="share">分享</a>
		</span>
		<a href="<{$data.colurl}>" title="查看 <{$data.colname}> 中的全部文章"><{$data.colname}></a>  
		|  <{$data.createtime}>
		<p class="news-lead J_fancybox">
    		<if condition="$data.pic neq ''">
				<a title="<{$data.title}>" href="<{$data.arcurl}>">
					<img width="590" src="<{$data.pic}>" alt="<{$data.title}>" />
				</a>
			</if>
		</p>
		<p><{$data.description}>...</p>
		<p class="J_entry_title" style="margin-top:0px">
			<a href="<{$data.arcurl}>">阅读全文》</a>
		</p>
	</li>
</ul>
</volist>
