<script language="JavaScript">
$(document).ready(function(){
	var i = 0;
	$(window).scroll(function(){
		if ($(document).height()-$(document).scrollTop()-$(window).height()<150){
			if($('#J_article_con').text() == ''){
				loadArticle('__URL__/getArticle','<{$flag}>',++i);
			}
		}
	});
});

</script>
